<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" style="display: none" id="exampleInputFile">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/上.png" alt="" style="height: 50px;">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            $('#exampleInputFile').on('change', function () {
                var icon = this.files[0];
                var url = URL.createObjectURL(icon);
                $('.user_pic').attr('src', url);
            })
            $.ajax({
                type: 'get',
                url: 'http://127.0.0.1:8080/admin/user/detail',
                success: function (backData) {
                    if (backData.code == 200) {
                        // $('input.username').val(backData.data.username);
                        // $('input.nickname').val(backData.data.nickname);
                        // $('input.email').val(backData.data.email);
                        // $('input.password').val(backData.data.password);
                        // $('img.user_pic').attr('src', backData.data.userPic);
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        }
                    }
                }
            })


            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');

                            $.ajax({
                                url: 'http://localhost:8080/admin/user/info',
                                success: function (backData) {
                                    parent.$('.user_info>img').attr('src', backData.data.userPic);
                                    parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                                    parent.$('.user_center_link>img').attr('src', backData.data.userPic);
                                }
                            })
                        }
                    }
                })

            })
        })




    </script>

</body>

</html>
